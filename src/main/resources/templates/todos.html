<!DOCTYPE html>
<html lang="en-US" ng-app="TIYAngularApp" xmlns:background="http://www.w3.org/1999/xhtml">
<!--
{{! changing the mustache delimiter so it doesn't conflict with  }}
{{! the default angularjs delimeters - https://mustache.github.io/mustache.5.html for more info  }}
{{=<% %>=}}
-->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/tiy-ng-controller.js"></script>
<script src="../static.js/tiy-ng-controller.js"></script>

<body style="background: {{name}}" ng-controller="SampleController">
<div style="position: relative; float: left; width: 100%; padding: 20px;">

    <h1>{{greeting}} <span ng-bind="name"></span></h1>

    <p>Greeting : <input type="text" ng-model="greeting"></p>

    <p>Name : <input type="text" ng-model="name"></p>

    {{name}} is trying to figure things out ... <br/><br/>

    {{whateverIWantToComeUpWith}}

    {{testVar.SampleContainerVar}}



    <input type="button" ng-click="getTodos()" value="Refresh Todo Data"/>

</div>

<div style="position: relative; float: left; width: 100%; padding: 20px;">
    <h1>Enter new todo information</h1>
    <span>Todo name: <input type="text" ng-model="newTodo.name"/></span>
    <span>  <input type="button" ng-click="addTodo()" value="Create new todo"/></span>

</div>


<div style="position: relative; float: left; width: 40%; padding: 20px;">
    <h2>Todo List</h2>
    <ul>
        <li ng-repeat="todo in todos">
            {{todo.name}}
            <button ng-click="deleteTodo(todo.id)">delete</button>
            <button ng-click="toggleTodo(todo.id)">toggle</button>
        </li>
    </ul>
</div>


</body>
</html>
